# Dependency list for https://github.com/rapidsai/dependency-file-generator
files:
  all:
    output: none
    includes:
      - build
      - checks
      - py_version
      - run
      - test
  checks:
    output: none
    includes:
      - checks
      - py_version
  build:
    output: pyproject
    pyproject_dir: .
    extras:
      table: build-system
    includes:
      - build
  run:
    output: pyproject
    pyproject_dir: .
    extras:
      table: project
    includes:
      - run
  test_extras:
    output: pyproject
    pyproject_dir: .
    extras:
      table: project.optional-dependencies
      key: test
    includes:
      - test
channels:
  - rapidsai
  - rapidsai-nightly
  - conda-forge
dependencies:
  build:
    common:
      - output_types: [conda, requirements, pyproject]
        packages:
          - setuptools
          - wheel
  checks:
    common:
      - output_types: [conda, requirements]
        packages:
          - pre-commit
  py_version:
    specific:
      - output_types: conda
        matrices:
          - matrix:
              py: "3.9"
            packages:
              - python=3.9
          - matrix:
              py: "3.10"
            packages:
              - python=3.10
          - matrix:
              py: "3.11"
            packages:
              - python=3.11
          - matrix:
            packages:
              - python>=3.9,<3.12
  run:
    common:
      - output_types: [conda, requirements, pyproject]
        packages:
          - PyYAML
          - packaging
          - rapids-dependency-file-generator>=1.11.0,<2.0.dev0
          - tomli
          - tomli-w
  test:
    common:
      - output_types: [conda, requirements, pyproject]
        packages:
          - jinja2
          - pytest
